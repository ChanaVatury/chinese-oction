<p-toolbar>
    <ng-template pTemplate="left">
       
    </ng-template>
    <ng-template pTemplate="center">
        <h2>welcome {{userName}}   </h2>
    </ng-template>
    <ng-template pTemplate="right">
        <button (click)="pay()" pButton icon="pi pi-shopping-cart" class=" mb-2 "></button>
    </ng-template>

</p-toolbar>
    <p-dataView #dv [value]="presents" [rows]="5" [paginator]="true" >
        <ng-template let-present pTemplate="listItem" >
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                     <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="'https://localhost:44345' + present.image" [alt]="present.name" /> 
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ present.name }}</div>
                           
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                     <span class="font-semibold">{{ present.donar }}</span> 
                                </span>
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-center gap-3 sm:gap-2">
                           
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2" *ngIf="present.winner==null" >
                            <span class="text-2xl font-semibold">{{ '$' + present.ticketPrice }}</span>
                            <button (click)="addToCart(present)" pButton icon="pi pi-plus" class="md:align-self-end mb-2 p-button-rounded"></button>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2" *ngIf="present.winner!=null" >
                            <span class="text-2xl font-semibold">{{ present.winner }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
      
 
        
    </p-dataView>
