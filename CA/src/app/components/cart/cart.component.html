


<p-toolbar>
    <ng-template pTemplate="center">
        <h2>My Cart</h2>
    </ng-template>
    <ng-template pTemplate="right">
        <button (click)="payNow()" pButton icon="pi pi-dollar" class=" mb-2 ">Pay Now</button>
    </ng-template>
       
    </p-toolbar>
    <p-dataView #dv [value]="prod" [rows]="5" [paginator]="true">
   
        <ng-template let-present pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]="'https://localhost:44345' + present.image" [alt]="present.name" /> 
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ present.name }}</div>
                           
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                     <span class="font-semibold">{{ present.donar }}</span> 
                                </span>
                            </div>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                     <span class="font-semibold">{{ present.quantity }}</span> 
                                </span>
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-center gap-3 sm:gap-2">
                           
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{ '$' + present.ticketPrice }}</span>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <p-button class="text-2xl font-semibold"(click)="delete(present)">Delete</p-button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
